<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Ancient Portal — OneSpicyMeatBall</title>
  <meta name="description" content="Ancient wisdom meets alien technology. Speak the word to unlock the forbidden knowledge." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🔮%3C/text%3E%3C/svg%3E">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
    }

    body {
      background: #000;
      color: #fff;
      position: relative;
    }

    /* Starfield background */
    .starfield {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Sacred geometry background */
    .sacred-geometry {
      position: fixed;
      inset: 0;
      opacity: 0.15;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .geometry-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-sacred 60s linear infinite;
    }

    .geometry-layer:nth-child(2) {
      animation: rotate-sacred 80s linear infinite reverse;
      opacity: 0.5;
    }

    @keyframes rotate-sacred {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Header text */
    .ancient-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 2s ease-out;
    }

    .ancient-header h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
      font-weight: 300;
    }

    .ancient-header p {
      color: #00FFFF;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      opacity: 0.8;
      letter-spacing: 0.05em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Portal container */
    .portal-container {
      position: relative;
      width: min(600px, 90vw);
      height: min(600px, 90vw);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Portal rings */
    .portal-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      animation: pulse-ring 4s ease-in-out infinite;
    }

    .portal-ring-1 {
      width: 100%;
      height: 100%;
      border-color: rgba(255, 215, 0, 0.3);
      animation-delay: 0s;
    }

    .portal-ring-2 {
      width: 85%;
      height: 85%;
      border-color: rgba(0, 255, 255, 0.3);
      animation-delay: 0.5s;
    }

    .portal-ring-3 {
      width: 70%;
      height: 70%;
      border-color: rgba(255, 140, 0, 0.3);
      animation-delay: 1s;
    }

    @keyframes pulse-ring {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    /* Hieroglyphs on rings */
    .hieroglyph {
      position: absolute;
      font-size: 1.5rem;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .hieroglyph:hover {
      color: #00FFFF;
      text-shadow: 0 0 20px rgba(0, 255, 255, 1);
      transform: scale(1.2);
    }

    /* Portal center */
    .portal-center {
      position: relative;
      width: 50%;
      height: 50%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(10, 10, 30, 0.95) 100%);
      border: 3px solid rgba(255, 215, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      box-shadow:
        0 0 40px rgba(255, 215, 0, 0.3),
        inset 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .portal-label {
      color: #00FFFF;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      opacity: 0.8;
    }

    .portal-input {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: #FFD700;
      font-size: clamp(1rem, 3vw, 1.2rem);
      text-align: center;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      outline: none;
      width: 80%;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }

    .portal-input:focus {
      border-color: #00FFFF;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      color: #00FFFF;
    }

    .portal-input::placeholder {
      color: rgba(255, 215, 0, 0.3);
      letter-spacing: 0.1em;
    }

    /* Hint symbols */
    .hint-container {
      position: absolute;
      bottom: -80px;
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }

    .hint-container:hover {
      opacity: 1;
    }

    .hint-symbol {
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      cursor: help;
      transition: all 0.3s ease;
    }

    .hint-symbol:hover {
      color: #00FFFF;
      text-shadow: 0 0 20px rgba(0, 255, 255, 1);
      transform: scale(1.3) rotate(10deg);
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #FFD700;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }

    /* Portal activation states */
    .portal-container.activated .portal-ring {
      animation: rotate-ring 2s linear infinite;
      border-width: 3px;
    }

    .portal-container.activated .portal-ring-1 {
      border-color: rgba(255, 215, 0, 0.8);
    }

    .portal-container.activated .portal-ring-2 {
      border-color: rgba(0, 255, 255, 0.8);
      animation-direction: reverse;
    }

    .portal-container.activated .portal-ring-3 {
      border-color: rgba(255, 140, 0, 0.8);
    }

    @keyframes rotate-ring {
      to { transform: rotate(360deg); }
    }

    .portal-container.activated .portal-center {
      background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(10, 10, 30, 0.95) 100%);
      box-shadow:
        0 0 80px rgba(255, 215, 0, 0.8),
        0 0 120px rgba(0, 255, 255, 0.6),
        inset 0 0 60px rgba(255, 215, 0, 0.3);
      animation: portal-pulse 1s ease-in-out infinite;
    }

    @keyframes portal-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .portal-container.activated .hieroglyph {
      animation: glyph-glow 0.5s ease-in-out infinite;
    }

    @keyframes glyph-glow {
      0%, 100% {
        color: #FFD700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      }
      50% {
        color: #00FFFF;
        text-shadow: 0 0 30px rgba(0, 255, 255, 1);
      }
    }

    /* Vortex effect */
    #vortex {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .portal-container.opening #vortex {
      opacity: 1;
    }

    /* Error shake */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .portal-container.error {
      animation: shake 0.3s ease;
    }

    .portal-container.error .portal-center {
      border-color: rgba(255, 0, 0, 0.8);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 1rem;
      text-align: center;
      width: 100%;
      color: rgba(255, 215, 0, 0.4);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      z-index: 20;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hieroglyph {
        font-size: 1.2rem;
      }

      .hint-container {
        bottom: -60px;
        font-size: 1.2rem;
      }
    }

    /* Loading state */
    .loading {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .loading.hidden {
      opacity: 0;
    }

    .loading-text {
      color: #FFD700;
      font-size: 1.5rem;
      letter-spacing: 0.3em;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-text">INITIALIZING...</div>
  </div>

  <!-- Starfield -->
  <div class="starfield" id="starfield"></div>

  <!-- Sacred geometry -->
  <div class="sacred-geometry">
    <svg class="geometry-layer" width="800" height="800" viewBox="0 0 800 800">
      <circle cx="400" cy="400" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
      <circle cx="400" cy="400" r="180" fill="none" stroke="rgba(0,255,255,0.2)" stroke-width="1"/>
      <circle cx="400" cy="200" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
      <circle cx="400" cy="600" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
      <circle cx="227" cy="300" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
      <circle cx="573" cy="300" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
      <circle cx="227" cy="500" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
      <circle cx="573" cy="500" r="200" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
    </svg>
    <svg class="geometry-layer" width="600" height="600" viewBox="0 0 600 600">
      <path d="M 300 100 L 500 450 L 100 450 Z" fill="none" stroke="rgba(255,140,0,0.15)" stroke-width="2"/>
      <path d="M 300 500 L 100 150 L 500 150 Z" fill="none" stroke="rgba(255,140,0,0.15)" stroke-width="2"/>
    </svg>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="ancient-header">
      <h1>THE ANCIENT PORTAL</h1>
      <p>What the ancients knew • What Wall Street forgot</p>
    </div>

    <div class="portal-container" id="portal">
      <!-- Portal rings -->
      <div class="portal-ring portal-ring-1"></div>
      <div class="portal-ring portal-ring-2"></div>
      <div class="portal-ring portal-ring-3"></div>

      <!-- Hieroglyphs -->
      <div class="hieroglyph" style="top: 5%; left: 50%; transform: translateX(-50%);" title="The Eye Sees All">𓂀</div>
      <div class="hieroglyph" style="top: 15%; right: 15%;" title="The Path of Knowledge">𓆣</div>
      <div class="hieroglyph" style="top: 50%; right: 5%; transform: translateY(-50%);" title="The Sacred Scarab">𓆤</div>
      <div class="hieroglyph" style="bottom: 15%; right: 15%;" title="The Ankh of Life">☥</div>
      <div class="hieroglyph" style="bottom: 5%; left: 50%; transform: translateX(-50%);" title="The Key">𓋹</div>
      <div class="hieroglyph" style="bottom: 15%; left: 15%;" title="The Feather of Truth">𓆄</div>
      <div class="hieroglyph" style="top: 50%; left: 5%; transform: translateY(-50%);" title="The Star Gate">✦</div>
      <div class="hieroglyph" style="top: 15%; left: 15%;" title="The Sun Disk">☉</div>

      <!-- Portal center -->
      <div class="portal-center">
        <div class="portal-label">Speak the Sacred Word</div>
        <input
          type="text"
          class="portal-input"
          id="wordInput"
          placeholder="..."
          autocomplete="off"
          spellcheck="false"
          maxlength="20"
        />

        <!-- Hint symbols -->
        <div class="hint-container">
          <span class="hint-symbol" title="Liberation">🕊️</span>
          <span class="hint-symbol" title="Unbound">⛓️‍💥</span>
          <span class="hint-symbol" title="The Word">F</span>
        </div>
      </div>

      <!-- Vortex canvas -->
      <canvas id="vortex" width="300" height="300"></canvas>
    </div>
  </div>

  <div class="footer">
    @OneSpicyMeatBall • Beyond the veil lies the pattern
  </div>

  <script>
    // Audio context for sound effects
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new AudioContext();
      }
    }

    // Sound effects
    function playAmbientDrone() {
      initAudio();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(110, audioCtx.currentTime); // Low A

      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.03, audioCtx.currentTime + 0.5);
      gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 3);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 3);
    }

    function playActivationSound() {
      initAudio();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.5);

      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    function playPortalOpenSound() {
      initAudio();
      // Complex portal opening sound
      const oscillator1 = audioCtx.createOscillator();
      const oscillator2 = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator1.type = 'sawtooth';
      oscillator1.frequency.setValueAtTime(55, audioCtx.currentTime);
      oscillator1.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 2);

      oscillator2.type = 'sine';
      oscillator2.frequency.setValueAtTime(220, audioCtx.currentTime);
      oscillator2.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 2);

      gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 2);

      oscillator1.connect(gainNode);
      oscillator2.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator1.start();
      oscillator2.start();
      oscillator1.stop(audioCtx.currentTime + 2);
      oscillator2.stop(audioCtx.currentTime + 2);
    }

    function playErrorSound() {
      initAudio();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);

      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    // Generate starfield
    function generateStars() {
      const starfield = document.getElementById('starfield');
      const starCount = 200;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        star.style.opacity = Math.random();
        starfield.appendChild(star);
      }
    }

    // Vortex animation
    function drawVortex() {
      const canvas = document.getElementById('vortex');
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      let frame = 0;

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const spirals = 3;
        const points = 100;

        for (let s = 0; s < spirals; s++) {
          ctx.beginPath();
          for (let i = 0; i < points; i++) {
            const angle = (i / points) * Math.PI * 4 + (frame * 0.02) + (s * Math.PI * 2 / spirals);
            const radius = (i / points) * 120;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;

            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }
          }

          const gradient = ctx.createLinearGradient(centerX, centerY, centerX + 120, centerY);
          gradient.addColorStop(0, 'rgba(255, 215, 0, 0.8)');
          gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.6)');
          gradient.addColorStop(1, 'rgba(255, 140, 0, 0.3)');

          ctx.strokeStyle = gradient;
          ctx.lineWidth = 2;
          ctx.stroke();
        }

        frame++;
        requestAnimationFrame(animate);
      }

      animate();
    }

    // Particle burst effect
    function createParticleBurst() {
      const portal = document.getElementById('portal');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        portal.appendChild(particle);

        const angle = (i / particleCount) * Math.PI * 2;
        const distance = 200;
        const duration = 1000 + Math.random() * 500;

        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.opacity = '1';

        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.animate([
          { transform: 'translate(0, 0)', opacity: 1 },
          { transform: `translate(${endX}px, ${endY}px)`, opacity: 0 }
        ], {
          duration: duration,
          easing: 'ease-out'
        });

        setTimeout(() => particle.remove(), duration);
      }
    }

    // Portal activation logic
    const portal = document.getElementById('portal');
    const wordInput = document.getElementById('wordInput');
    const secretWord = 'freedom';
    let isActivated = false;

    wordInput.addEventListener('input', (e) => {
      const value = e.target.value.toLowerCase().trim();

      if (value === secretWord && !isActivated) {
        isActivated = true;
        activatePortal();
      }
    });

    wordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const value = e.target.value.toLowerCase().trim();

        if (value === secretWord && !isActivated) {
          isActivated = true;
          activatePortal();
        } else if (value !== secretWord && value.length > 0) {
          showError();
        }
      }
    });

    function activatePortal() {
      playActivationSound();
      portal.classList.add('activated');
      wordInput.disabled = true;
      wordInput.value = secretWord.toUpperCase();

      setTimeout(() => {
        openPortal();
      }, 2000);
    }

    function openPortal() {
      playPortalOpenSound();
      portal.classList.add('opening');
      createParticleBurst();

      setTimeout(() => {
        // Fade out and redirect
        document.body.style.transition = 'opacity 1s ease';
        document.body.style.opacity = '0';

        setTimeout(() => {
          window.location.href = 'master-plan/research-dashboard.html';
        }, 1000);
      }, 2000);
    }

    function showError() {
      playErrorSound();
      portal.classList.add('error');
      wordInput.value = '';

      setTimeout(() => {
        portal.classList.remove('error');
      }, 500);
    }

    // Hover effects on hieroglyphs
    document.querySelectorAll('.hieroglyph').forEach(glyph => {
      glyph.addEventListener('mouseenter', () => {
        if (!isActivated) {
          playAmbientDrone();
        }
      });
    });

    // Hint symbol interactions
    document.querySelectorAll('.hint-symbol').forEach(symbol => {
      symbol.addEventListener('click', () => {
        playAmbientDrone();
        symbol.style.transform = 'scale(1.5) rotate(360deg)';
        setTimeout(() => {
          symbol.style.transform = '';
        }, 500);
      });
    });

    // Initialize
    generateStars();
    drawVortex();

    // Hide loading screen
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      playAmbientDrone();
    }, 1500);

    // Focus input after load
    setTimeout(() => {
      wordInput.focus();
    }, 2000);

    // Easter egg: click the portal center multiple times
    let clickCount = 0;
    document.querySelector('.portal-center').addEventListener('click', () => {
      clickCount++;
      if (clickCount === 7) {
        playAmbientDrone();
        wordInput.placeholder = '...freedom...';
        clickCount = 0;
      }
    });
  </script>
</body>
